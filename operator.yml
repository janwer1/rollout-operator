apiVersion: v1
kind: Namespace
metadata:
  name: demo-sts
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rollout-operator
  namespace: demo-sts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rollout-operator
  template:
    metadata:
      labels:
        app: rollout-operator
    spec:
      serviceAccountName: rollout-operator
      volumes:
        - name: operator-code
          configMap:
            name: rollout-operator-code
      containers:
        - name: operator
          image: rollout-operator:test
          imagePullPolicy: Always
          volumeMounts:
            - name: operator-code
              mountPath: /app/rollout_operator.py
              subPath: rollout_operator.py
              readOnly: true
          env:
            - name: RO_TARGET_NAMESPACE
              value: "demo-sts"
            - name: RO_TARGET_STATEFUL_SET
              value: "demo-sts"
            - name: RO_DELAY_SECONDS
              value: "10"
            - name: RO_ENABLE_HALF_SPLIT
              value: "true"
            - name: RO_MAX_UNAVAILABLE
              value: "2"
            - name: RO_COUNTDOWN_LOG_INTERVAL
              value: "60"
            - name: RO_JSON_LOGS
              value: "false"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rollout-operator
  namespace: demo-sts
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: rollout-operator
rules:
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: [""]
    resources: ["pods", "events"]
    verbs: ["get", "list", "watch", "delete", "create", "patch"]
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rollout-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: rollout-operator
subjects:
  - kind: ServiceAccount
    name: rollout-operator
    namespace: demo-sts
